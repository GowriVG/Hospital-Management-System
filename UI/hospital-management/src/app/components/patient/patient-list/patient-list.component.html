<div class = "layout">
<app-navbar></app-navbar>
<div class="container mt-5" >
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-dark btn-sm" (click)="goToHome()"  >
      <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-house" viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
      </svg>
    </button>
  </div>
    <h2 class="mb-4">Patient List</h2>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th class="text-wrap" style="width: 150px;">Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.firstName }}</td>
          <td>{{ patient.lastName }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.phoneNumber }}</td>
          <td>{{ patient.email }}</td>
          <td class="text-wrap" style="width: 150px;">
            {{ patient.address }}
          </td>
          <td>
            <button class="btn btn-warning btn-sm me-2" (click)="editPatient(patient.patientId)">Edit</button>
            <button class="btn btn-danger btn-sm me-6" (click)="deletePatient(patient.patientId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="goToAddPatient()">Add New Patient</button>
  </div>
</div>
