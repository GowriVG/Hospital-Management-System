<div class = "layout">
<app-navbar></app-navbar>
<div class="container mt-5" >
<div class="d-flex justify-content-end mb-3">
  <div (click)="goToHome()"><svg class="home" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></div>
</div>
<h2 class="mb-4">Appointment List </h2>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Date</th>
      <th>Status</th>
      <th>Reason</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of appointments">
      <td>{{ app.appointmentId }}</td>
      <td>{{ app.patientId }}</td>
      <td>{{ app.doctorId }}</td>
      <td>{{ app.appointmentDate | date: 'short' }}</td>
      <td>{{ app.status }}</td>
      <td>{{ app.reason }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-2" (click)="editAppointment(app)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteAppointment(app.appointmentId!)">Delete</button>
      </td>      
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="goToAddAppointment()">Add New Appointment</button>
</div>
</div>
